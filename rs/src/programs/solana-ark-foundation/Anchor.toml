[toolchain]

[features]
resolution = true
skip-lint = false

[programs.localnet]
solana_ark_foundation = "4u9ejdWEx3iUmrfQYAuKJ7L9HoH864pDx6WwL7EADeuW"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "http://127.0.0.1:8898"
wallet = "~/.solana/.config/keypari.json"

[scripts]
test = "yarn run ts-mocha -p ./tsconfig.json -t 1000000 tests/**/*.ts"

[test]
startup_wait = 5000
shutdown_wait = 2000
upgradeable = false

[test.validator]
bind_address = "0.0.0.0"
url = "http://localhost:8898"
ledger = ".anchor/test-ledger"
rpc_port = 8899
